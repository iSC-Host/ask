<template name="profile">
  <div class="head">
    <div class="avatar">
      {{> avatar user=user }}
    </div>
    <div class="info">
      <div class="statistics">
        <a href="{{ pathFor route='Profile' username=user.username }}">
          <span class="digit">0</span>
          <span class="label">{{ _ 'answers' }}</span>
        </a>
        <div class="seperator"></div>
        <a href="{{ pathFor route='Profile' username=user.username }}">
          <span class="digit">0</span>
          <span class="label">{{ _ 'likes' }}</span>
        </a>
      </div>
      <div class="name">
        <a href="{{ pathFor route='Profile' username=user.username }}">
          <span dir="ltr">{{ user.profile.fullname }}</span>
        </a>
        <span class="username">
          <span dir="ltr">@{{ user.username }}</span>
        </span>
      </div>
      <div class="bio">
        {{#Â if user.bio }}
          <div class="description" dir="ltr">
            <span dir="ltr">{{ user.bio }}</span>
          </div>
        {{/if}}
        {{# if user.website }}
          <div class="website" dir="ltr">{{ user.website }}</div>
        {{/if}}
      </div>
      <div class="buttons">
        {{# if isCurrentUser user }}
          <a href="{{ pathFor route='Settings' }}">
            <i class="fa fa-pencil"></i>
          </a>
        {{ else }}
        
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="friends"></template>
<template name="settings"></template>
